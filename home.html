    <style>
        /* Reset browser default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Hero Section Styles */
.hero {
    background: url('https://www.insidehighered.com/sites/default/files/media/iStock-1069239598.jpg') no-repeat center center/cover;
    height: 100vh;
    position: relative;
    width:100%;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%; /* Add a dark overlay */
    z-index: 1;
}

.hero-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color:black;
    z-index:2;
    
}

.hero-content h1 {
    font-size: 28px;
    letter-spacing: 2px;
    font-weight: 400;
    z-index: 2;
    color:black;
}

.hero-content h2 {
    font-size: 50px;
    margin: 20px 0;
}

/* Hero Section */


/* Card Box Styling */
.card-box {
    background: rgba(255, 255, 255, 0.2); /* Transparent white background */
    border: 1px solid rgba(255, 255, 255, 0.3); /* Light border for card */
    backdrop-filter: blur(10px); /* Blur the background of the card */
    border-radius: 10px;
    display: inline-block;
    max-width: 600px;
}

/* Text styling */
h1.display-4 {
    font-size: 3rem;
    color: white; /* Ensure the text is readable */
    font-weight: 700;
}

/* Button Styling */
.btn-outline-light {
    padding: 10px 30px;
    border-radius: 25px;
    margin-top: 20px;
}


    </style>
</head>
