<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faculty Signup - Career Advancement</title>
 
</head>
<body>
  <div class="container">
    <!-- Image Section -->
    <div class="image-section">
      <img src="https://st3.depositphotos.com/1350793/13201/i/450/depositphotos_132018554-stock-photo-career-concept-with-hand.jpg" alt="Signup" />
    </div>

    <!-- Signup Form Section -->
    <div class="form-section">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="designation">Designation:</label>
        <select id="designation" name="designation" required>
          <option value="">Select Designation</option>
          <option value="Assistant Professor">Assistant Professor</option>
          <option value="Associate Professor">Associate Professor</option>
          <option value="Professor">Professor</option>
        </select>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required />

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required />

        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="login.html">Log in</a></p>
      </form>
    </div>
  </div>


</body>
</html>

<!-- CSS File: style.css -->
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    display: flex;
    border: 1px solid #ddd;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
    max-width: 900px;
  }

  .image-section img {
    width: 300px;
    height: 500px;
  }

  .form-section {
    padding: 20px;
    width: 400px;
  }

  h2 {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin: 10px 0 5px;
  }

  input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #0056b3;
  }

  p {
    text-align: center;
    margin-top: 10px;
  }
</style>

<script>
  document.getElementById('signup-form').addEventListener('submit', async function (e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const designation = document.getElementById('designation').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    // Basic validation
    if (password !== confirmPassword) {
      alert('Passwords do not match!');
      return;
    }

    if (password.length < 6) {
      alert('Password must be at least 6 characters long.');
      return;
    }

    try {
      // Send data to backend API
      const response = await fetch('http://localhost:3001/api/faculty/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, email, designation, password })
      });

      const data = await response.json();

      if (response.ok) {
        alert('Signup successful!');
        window.location.href = 'login.html'; // Redirect to login page
      } else {
        alert(data.message || 'Signup failed. Please try again.');
      }
    } catch (error) {
      console.error('Error:', error);
      alert('An error occurred. Please try again later.');
    }
  });
</script>
