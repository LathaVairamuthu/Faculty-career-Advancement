<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Feedback Form</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .success {
      color: green;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Student Feedback Form</h2>
  
  <label for="studentName">Your Name:</label>
  <input type="text" id="studentName" required>

  <label for="studentEmail">Your Email:</label>
  <input type="email" id="studentEmail" required>

  <label for="facultySelect">Choose Faculty:</label>
  <select id="facultySelect" required>
    <option value="">-- Select Faculty --</option>
    <!-- Faculty options will be populated dynamically -->
  </select>

  <label for="rating">Rating (1 to 5):</label>
  <select id="rating" required>
    <option value="">-- Select Rating --</option>
    <option value="1">1 - Poor</option>
    <option value="2">2 - Fair</option>
    <option value="3">3 - Good</option>
    <option value="4">4 - Very Good</option>
    <option value="5">5 - Excellent</option>
  </select>

  <label for="feedback">Your Feedback:</label>
  <textarea id="feedback" rows="4" required></textarea>

  <button onclick="submitFeedback()">Submit Feedback</button>
  <p class="success" id="successMsg"></p>
</div>

<script>
  // Populate faculty dropdown from promotionSubmissions
  const facultySelect = document.getElementById('facultySelect');
  const facultyData = JSON.parse(localStorage.getItem('promotionSubmissions')) || [];

  facultyData.forEach(faculty => {
    const option = document.createElement('option');
    option.value = faculty.email;
    option.textContent = `${faculty.name} (${faculty.department})`;
    facultySelect.appendChild(option);
  });

  // Store student feedback in localStorage
  function submitFeedback() {
    const studentName = document.getElementById('studentName').value.trim();
    const studentEmail = document.getElementById('studentEmail').value.trim();
    const facultyEmail = document.getElementById('facultySelect').value;
    const rating = document.getElementById('rating').value;
    const feedback = document.getElementById('feedback').value.trim();
    const successMsg = document.getElementById('successMsg');

    if (!studentName || !studentEmail || !facultyEmail || !rating || !feedback) {
      alert("Please fill out all fields.");
      return;
    }

    const feedbackEntry = {
      studentName,
      studentEmail,
      facultyEmail,
      rating,
      feedback,
      timestamp: new Date().toISOString()
    };

    const allFeedback = JSON.parse(localStorage.getItem("facultyFeedback")) || [];
    allFeedback.push(feedbackEntry);
    localStorage.setItem("facultyFeedback", JSON.stringify(allFeedback));

    successMsg.textContent = "Feedback submitted successfully!";
    setTimeout(() => successMsg.textContent = "", 3000);

    // Clear form
    document.getElementById('studentName').value = '';
    document.getElementById('studentEmail').value = '';
    document.getElementById('facultySelect').value = '';
    document.getElementById('rating').value = '';
    document.getElementById('feedback').value = '';
  }
</script>

</body>
</html>
