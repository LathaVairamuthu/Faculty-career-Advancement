<!-- facreport.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Faculty Reports</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Faculty Reports</h1>
    <table id="reportTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Department</th>
          <th>Position</th>
          <th>Experience</th>
          <th>Review</th>
          <th>Status</th>
          <th>Recommendations</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic content will be added here -->
      </tbody>
    </table>
  </div>

  <script>
    const reports = JSON.parse(localStorage.getItem('facultyEvaluations')) || [];
    const tableBody = document.querySelector('#reportTable tbody');

    if (reports.length === 0) {
      const row = document.createElement('tr');
      row.innerHTML = `<td colspan="8" style="text-align:center;">No reports available</td>`;
      tableBody.appendChild(row);
    }

    reports.forEach(report => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${report.name}</td>
        <td>${report.email}</td>
        <td>${report.department}</td>
        <td>${report.position}</td>
        <td>${report.experience}</td>
        <td>${report.review || 'No Review'}</td>
        <td>${report.approved ? 'Granted' : 'Not Granted'}</td>
        <td>${report.recommendations ? report.recommendations.join(', ') : 'None'}</td>
      `;
      tableBody.appendChild(row);
    });
  </script>
</body>
</html>
